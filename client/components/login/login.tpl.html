<div ng-controller="LoginController" class="container">
    <!-- Login section -->
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 col-md-push-4 col-sm-push-3">

            <div class="placeOrderH">
                <ul>
                    <li>
                        <label>Mobile:</label>
                        <input ng-model="loginInfo.mobile" type="number">
                    </li>
                    <li>
                        <label>Password:</label>
                        <input ng-model="loginInfo.password" type="password">
                    </li>
                </ul>
                  <span ng-if="loginFailStatus" class="textH">
                      <span class="glyphicon glyphicon-info-sign"></span>
                      <span>
                          Login Failed!
                      </span>
                  </span>
            </div>

        </div><!-- //col-md-4 col-sm-6 col-xs-12 -->
    </div><!-- //row -->
    <div class="navbar-fixed-bottom">
        <div class="container-fluid text-center footer">
            <button ng-click="checkLoginInfo()" type="button" class="btnV1">
                <span class="glyphicon glyphicon-circle-arrow-right"></span>
                Login
            </button>
        </div>
    </div>
</div>
