<div ng-controller="PublicCartController" class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 col-md-push-4 col-sm-push-3">

            <div ng-if="showSuccessPublicOrder" class="alert alert-success" role="alert">
                Order placed successfully.
            </div>

            <div ng-if="cartListing.length > 0" ng-repeat="cartProduct in cartListing" class="orderDetailsContainer clearfix">
                <div class="productImgH">
                    <img src="{{  clientAppConfiguration.serverApiBaseURL + '/' + cartProduct.images[0] }}"/>
                </div><!-- //productImgH -->
                <div class="textH">
                    <h1>{{ cartProduct.name }}</h1>
                    <div class="addressH">
                        <h3>Price:</h3>
                        <span>$ {{ cartProduct.price }}</span>
                        <h3>Description:</h3>
                        <span>{{ cartProduct.description }}</span>
                    </div><!-- //priceH -->
                </div><!-- //addressH -->
            </div><!-- //orderDetailsContainer -->
            <div ng-if="cartListing.length > 0" class="publicOrderSectionLink">
                <a ng-click="togglePublicOrderSection()" href="javascript: void(0);">Click here to Place order</a>
            </div>

        </div><!-- //col-md-4 col-sm-6 col-xs-12 -->
    </div><!-- //row -->

    <!-- Place Order section -->
    <div ng-if="showPublicOrder" class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 col-md-push-4 col-sm-push-3">

            <div class="placeOrderH">
                <ul>
                    <li>
                        <label>Full name:</label>
                        <input ng-model="orderInfo.orderSenderFullname" type="text">
                    </li>
                    <li>
                        <label>Mobile number:</label>
                        <input ng-model="orderInfo.orderSenderMobile" type="number">
                    </li>
                    <li>
                        <label>Address Line 1:</label>
                        <input ng-model="orderInfo.addressL1" type="text" placeholder="Flat/House No, Floor, Building ">
                    </li>
                    <li>
                        <label>Address Line 2:</label>
                        <input ng-model="orderInfo.addressL2" type="text" placeholder="Colony/Society, Street, Locality/Area">
                    </li>
                    <li>
                        <label>Town/City:</label>
                        <input ng-model="orderInfo.city" type="text">
                    </li>
                    <li>
                        <label>State:</label>
                        <input ng-model="orderInfo.state" type="text">
                    </li>
                    <li>
                        <label>Deal description:</label>
                        <textarea ng-model="orderInfo.dealDesc"></textarea>
                    </li>
                </ul>
                  <span class="textH">
                      <span class="glyphicon glyphicon-info-sign"></span>
                      <span>
                          All the items eligible for cash on delivery
                      </span>
                  </span>
            </div>

        </div><!-- //col-md-4 col-sm-6 col-xs-12 -->
    </div><!-- //row -->

    <div ng-if="showPublicOrder" class="navbar-fixed-bottom">
        <div class="container-fluid text-center footer">
            <button ng-click="addPublicOrder()" type="button" class="btnV1">
                <span class="glyphicon glyphicon-map-marker"></span>
                Place Order
            </button>
        </div>
    </div>

</div>
